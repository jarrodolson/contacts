{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}Add {{datatype}} To Outreach{% endblock %}

{% block content %}
	
	<h2> {{ data.name }} </h2>
	<div id="form">
		<fieldset>
		<legend>Add {{datatype}} To Outreach</legend>
			<form action="" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Save" />
			</form>
		</fieldset>
	</div>
	
{% endblock %}
